<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/keyBoard.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/routers.css">
    <title>Enigma</title>
</head>

<body>
    <div id="enigma">
        <div id="routers">
            <div id="router-0">
                <div id="router-0-plus">+</div>
                <p id="router-0-pos">25</p>
                <div id="router-0-minus">-</div>
            </div>
            <div id="router-1">
                <div id="router-1-plus">+</div>
                <p id="router-1-pos">10</p>
                <div id="router-1-minus">-</div>
            </div>
            <div id="router-2">
                <div id="router-2-plus">+</div>
                <p id="router-2-pos">0</p>
                <div id="router-2-minus">-</div>
            </div>
        </div>
        <div id="EndPoint">
            <div id="textBox">
                <p id="textResult">
                </p>
            </div>
        </div>
        <div id="trash">
            <p>lines</p>
        </div>
        <div id="keyBoard">
            <div class="key">
                <p>Q</p>
                <div id="red" class=" red"></div>
            </div>
            <div class="key">
                <p>W</p>
            </div>
            <div class="key">
                <p>E</p>
            </div>
            <div class="key">
                <p>R</p>
            </div>
            <div class="key">
                <p>T</p>
            </div>
            <div class="key">
                <p>Y</p>
            </div>
            <div class="key">
                <p>U</p>
            </div>
            <div class="key">
                <p>I</p>
            </div>
            <div class="key">
                <p>O</p>
            </div>
            <div class="key">
                <p>P</p>
            </div>
            <div class="key">
                <p>A</p>
                <div class="orange dot"></div>
            </div>
            <div class="key">
                <p>S</p>
                <div class="gray dot"></div>
            </div>
            <div></div>
            <div></div>
            <div class="key">
                <p>D</p>
                <div class="blue dot"></div>
            </div>
            <div class="key">
                <p>F</p>
                <div class="yellow dot"></div>
            </div>
            <div class="key">
                <p>G</p>
                <div class="pink dot"></div>
            </div>
            <div class="key">
                <p>H</p>
                <div class="purple dot"></div>
            </div>
            <div class="key">
                <p>J</p>
                <div class="browne dot"></div>
            </div>
            <div class="key">
                <p>K</p>
                <div class="blueviolet dot"></div>   
            </div>
            <div class="key">
                <p>L</p>
                <div class="green dot"></div>
            </div>
            <div class="key">
                <p>Z</p>
                <div class="red dot"></div>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="key">
                <p>X</p>
            </div>
            <div class="key">
                <p>C</p>
            </div>
            <div class="key">
                <p>V</p>
            </div>
            <div class="key">
                <p>B</p>
            </div>
            <div class="key">
                <p>N</p>
            </div>
            <div class="key">
                <p>M</p>
            </div>
            <div></div>
            <div></div>

        </div>
    </div>
    </div>
    <script src="./scripts/endPoint.js"></script>
    <script src="./scripts/keyBoard.js"></script>
    <script src="./scripts/router.js"></script>
    <script src="./scripts/reflector.js"></script>
    <script src="./scripts/plugBoard.js"></script>
    <script src="./scripts/enigma.js"></script>
    <script src="./scripts/loadMachine.js"></script>
</body>

</html>
